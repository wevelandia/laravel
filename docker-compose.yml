version: '3.0'

services:
  web:
    image: 'captacion-php'
    ports:
      - '8000:8000'
    volumes:
      - "./:/app"
    command: php artisan serve --host=0.0.0.0
    links:
      - "mysql"
      
  mysql:
    image: 'mysql:5.7'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=toor
    volumes:
      - mysql-data:/var/lib/mysql

  mailtrap:
      image: 'eaudeweb/mailtrap'
      ports:
          - "8081:80"

volumes:
  mysql-data:
